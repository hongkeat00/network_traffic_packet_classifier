<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    <!-- Compatible with mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Network Traffic Packets Classifier</title>
    
</head>

<body style="background: #000; text-align:center;">
    <div class="login">
        <h1 style="color:White;">Network Traffic Packets Classifier</h1>
        
        <br>
        <h3 style="color:White;">Please enter the details for the network traffic packet.</h4>
        <br>
        
        <!-- Form action is where the data inputs are send. In this case,
        predict page. If action is not triggered, it is assumed to remain
        on this page -->
        <form action="{{ url_for('predict')}}" method="post">
            <label style="color:White;" for="packet frame length">Packet Frame Length: </label>
            <input type="number" min="1" max="100000" id="packet frame length" name="Packet Frame Length" required="required" 
            onkeydown="javascript: return ['Backspace','Delete','ArrowLeft','ArrowRight'].includes(event.code) ? true : !isNaN(Number(event.key)) && event.code!=='Space'"/>
            <br>
            <label style="color:White;" for="packet tcp length">Packet TCP Length: </label>
            <input type="number" min="1" max="100000" id="packet tcp length" name="Packet TCP Length" required="required" 
            onkeydown="javascript: return ['Backspace','Delete','ArrowLeft','ArrowRight'].includes(event.code) ? true : !isNaN(Number(event.key)) && event.code!=='Space'"/>
            <p>
            <button type="submit" class="btn btn-primary btn-block btn-large">Classify and predict origin of the packet</button>
            <p>
            <button onclick="location.href = window.location.origin + '/';" id="myButton" class="btn btn-primary btn-block btn-large">Return</button>
        </form>
        
        <br>
        <br>
        <h3 style="color:White;">
            Result:
        </h3>
        <br>
        <h4 style="color:White;">
            {{ prediction_text }}
        </h4>    
    </div>
</body>
</html>
